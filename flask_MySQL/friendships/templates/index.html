<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/friendships.css')}}">
    <title>Friends</title>
</head>
<body>
  <div id="wrapper">

    <h2>Which User Are You?</h2>
    <form id="login" action='/login' method='POST'>
      <label for="first_name">Enter Your First Name:<input type="text" name="first_name" id="first_name"></label><br>

      <label for="last_name">Enter YourLast Name:<input type="text" name="last_name" id="last_name"></label><br>

      <input type="submit" value="Login">
    </form>

    <h2>Your Friends:</h2>
    <table id='friends'>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Friends Since (Month/Day)</th>
        <th>(Year)</th>
      </tr>
      {% for person in all_friends: %}
      <tr>
        <td>{{ person['friend_first_name'] }} {{ person['friend_last_name'] }}</td>
        <td>{{ person['friend_age'] }}</td>
        <td>{{ person['mm_dd'] }}</td>
        <td>{{ person['yyyy'] }}</td>
      </tr>
      {% endfor %}
    </table>

    <h2>Add a Friend:</h2>
    <form id="new-friend" action='/friends' method='POST'>
      <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label><br>

      <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label><br>

      <label for="age">Age:<input type="text" name="age" id="age"></label><br>

      <input type="submit" value="Add Friend">
    </form>

  </div>
</body>
</html>
