<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users.css') }}">
    <title>{{ title }}</title>
</head>

<body>
    <div id="wrapper"> 
    <h1>Edit User {{ user[0]['id'] }}</h1>
    <hr>

    {% if messages %}
        {% for category, message in messages %}
            <p class="{{ category}}">{{message}}</p> 
        {% endfor %}
    {% endif %} 

    <form action="/users/{{ user[0]['id'] }}" method="POST"> 
        <div class="form-group">
            <label for="f_name">First Name</label> 
            <input class="form-control" type="text" name="f_name" value="{{ user[0]['first_name'] }}">
        </div>
        <div class="form-group">
            <label for="l_name">Last Name</label> 
            <input class="form-control" type="text" name="l_name" value="{{ user[0]['last_name'] }}"> 
        </div>      
        <div class="form-group">
            <label for="email">Email</label> 
            <input class="form-control" type="text" name="email" value="{{ user[0]['email'] }}"> 
        </div> 

        <input class="submit" type="submit" value="Update">
    </form>

    <p class="links"> <a href="/users/{{ user[0]['id'] }}">Show</a>|<a href="/users">Go Back</a></p>

    </div>
</body>
</html>
