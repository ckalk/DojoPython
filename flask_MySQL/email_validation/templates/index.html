<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/emailvalidation.css')}}">
    <title>Email Validation</title>
</head>
<body>
    <div id="wrapper">
        <h1>Assignment: Email Validation with DB</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="errors">
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form id="new-email" action="/success" method="post">
            <label for="email">Email: </label>
            <input type="text" name="email" placeholder="Enter email address"><br> 
            <input type="submit" value="Submit Email">
        </form>
    </div>
</body>
</html>
