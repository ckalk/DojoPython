<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/emailvalidation.css')}}">
    <title>Successful Email Validation</title>
</head>
<body>
<div id="wrapper">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="success">
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <h2>Email Addresses Entered:</h2>
    <table id='emails'>

      {% for item in list_of_emails: %}
      <tr>
        <td>{{ item['email'] }}</td>
        <td>{{ item['date_created'] }}</td>
      </tr>
      {% endfor %}
    </table>
</div>
</body>
</html>
