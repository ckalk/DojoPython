<!-- Assignment: What's My Name?
Create a project that allows users to submit a form.
"/": renders a landing page with a form.
"/process": the route your form should submit to. In your process function, print the user's name and redirect to root. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>What's My Name</title>
    </head>
    <body>
      <h1>Flask Exercise: What's My Name?</h1>
      <h3>Form to Submit Name and Email</h3>
      <!-- read on to learn about form actions, we'll talk about the method in a later section -->
      <form action='/process' method='post'>
          Name: <input type='text' name='name'>
          Email: <input type='text' name='email'>
          <input type='submit' value='process_data'>
      </form>
    </body>
</html>
