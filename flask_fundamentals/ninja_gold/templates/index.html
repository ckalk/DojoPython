<!-- Assignment: Ninja Gold -- Create a simple game to test your understanding of flask, and implement the functionality below.
When you start the game, your ninja should have 0 gold. 
* The ninja can go to different places (farm, cave, house, casino) and earn different amounts of gold. 
* Casino, your ninja can earn or LOSE up to 50 golds. 
Your job is to create a web app that allows this ninja to earn gold and to display past activities of this ninja.
Refer to the wireframe below.
Have the four forms appear when the user goes to http://localhost:5000. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ninjagold.css') }}">

    <title>Ninja Gold Game</title>
</head>
<body>
<div id="wrapper">

    <h1>Ninja Gold Game</h1>
    <div id="score">
        <p>Your Gold:</p>
        <textarea>{{ session['yourgold'] }} </textarea>
    </div>
    <div id="earngold">
        <div class="place">
            <h2>Farm</h2>
            <p>Earns 10-20 golds</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="farm" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="place">
            <h2>Cave</h2>
            <p>Earns 5-10 golds</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="cave" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="place">
            <h2>House</h2>
            <p>Earns 2-5 golds</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="house" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="place">
            <h2>Casino</h2>
            <p>Earns or LOSES 0-50 golds</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="casino" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
    </div>
    <div id="activities">
        <p>Activities</p>
        <textarea id="events" rows=6>
            {% for event in session['activities'] %}
                {{ event}}
            {% endfor %}
        </textarea>
    </div>
    <div id="reset">
        <form action="/reset" method="post">
            <input type="submit" value="Reset Game"/>
        </form>
    </div>
</div>
</body>
</html>
