<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='survey.css')}}">
    <title>Result of Dojo Survey</title>
</head>
<body>
    <div id="wrapper">
       <div id="results">
           <table id='dojo_info'>
                <caption>Submitted Info:</caption>
                <tr>
                    <th scope="row">Name:</th>
                    <td>{{ name }}</td>
                </tr>
                <tr>
                    <th scope="row">Location:</th>
                    <td>{{ location }}</td>
                </tr>
                <tr>
                    <th scope="row">Favorite Language:</th>
                    <td>{{ language }}</td>
                </tr>
                <tr>
                    <th scope="row">Comment:</th>
                    <td>{{ comment }}</td>
                </tr>
           </table>
           <div id=validation>
               <h2>Validation Results</h2>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
                {% endwith %}   
           </div>
           <a href="/" class="button gradientblue"> Go Back</a>
       </div>
    </div>
</body>
</html>
