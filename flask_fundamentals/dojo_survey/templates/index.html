<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='survey.css')}}">
    <title>Dojo Survey</title>
</head>
<body>
    <div id="wrapper">
        <form id="new-dojo" action="/result" method="post">
            <label for="name">Your Name:</label>
            <input type="text" name="name" placeholder="Enter name"><br>
            <label for="location">Dojo Location:</label>
            <select name="location" placeholder="Select location">
                <option value="empty">**Choose Location**</Enter></option> 
                <option value="Chicago">Chicago</option> 
                <option value="Dallas">Dallas</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Seattle">Seattle</option>
                <option value="Silicon Valley">Silicon Valley</option>
                <option value="Tulsa">Tulsa</option>
                <option value="Washington DC">DC</option>
                <option value="Online">Online</option>
            </select><br>
            <label for="fav_language">Favorite Language:</label>
            <select name="fav_language">
                <option value="empty">**Choose Language**</Enter></option> 
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="PHP">PHP</option>
                <option value="Ruby">Ruby</option>
                <option value="C#">C#</option>
                <option value="Java">Java</option>
            </select><br>
            <label for="comment">Comment (optional):</label><br>
            <textarea form="new-dojo" name="comment" placeholder="Enter comment"></textarea><br>
            <input type="submit" value="Add Dojo">
        </form>
    </div>
</body>
</html>
