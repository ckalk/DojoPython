<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Course to Bootcamp</title>
</head>

<body>
    <div class="container">

        <h2 class="ml-3">Add a new course</h2>

        {% if messages %}
            <div id="errors">
                <ul>
                    {% for message in messages %}
                        <li class="text-danger">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form action="{%url 'courses:my_create' %}" method="post">

            {% csrf_token %}

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter course name">
            </div>

            <div class="form-group">
                <label for="desc">Description</label>
                <input type="text" class="form-control" name="desc" placeholder="Enter description">
            </div>

            <button type="submit" class="btn btn-primary btn-success">Create</button>

        </form>

        <h2 class="ml-3">Courses</h2>

        <table class="ml-3 table table-striped">
            <thead class="thead-dark">
            <tr>                        
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Date Added</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
    
            {% for course in course_list %}
                <tr>
    
                    <td>{{ course.name }}</td>
                    <td>{{ course.email }}</td>
                    <td>{{ course.created_at }}</td>
                    <td>
                        <a class="btn btn-primary btn-sm" href="{%url 'courses:my_delete' course.id %}">remove</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
          </table>

    </div>

<!-- Optional JavaScript for bootstrap would go here-->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
</body>
</html>
