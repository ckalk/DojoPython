<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Exercise: Multiple Apps</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'blogs/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
    </head>
    <body>
        <div id="wrapper">
            <h1>Hello World!</h1>
            <h2>{{email}} and {{name}}</h2>
            <h3>This is a placeholder to later display all the list of blogs</h3>
            <form id="blog-form" action="create/" method="post">
                {% csrf_token %}
                <p>placeholder to display a new form to create a new blog</p>
                Blog Name: <input type="text" name="name" placeholder="blog name">
                <br>
                Description: <textarea name="desc" placeholder="description"></textarea>
                <input type="submit" value="submit">
            </form>
        </div>
    </body>
    </html>
